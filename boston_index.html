<!DOCTYPE html>
<html>
<head>
    <title>Boston House Price Predictor</title>
    <style>
        body { font-family: Arial; background-color: #f2f2f2; text-align: center; }
        input, button { padding: 10px; margin: 5px; }
        .container { background: white; padding: 20px; display: inline-block; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Boston House Price Prediction</h2>
        <form action="/predict" method="post">
            {% for i in range(13) %}
            <input type="text" name="feature{{ i }}" placeholder="indus {{ i+1 }}" required><br>
            {% endfor %}
            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
